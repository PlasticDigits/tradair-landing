<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profitGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#00FF88" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="lossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0066" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#FF0066" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="280" height="180" fill="#0A0A0A" stroke="#64748B" stroke-width="1" rx="8"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B5CF6">P&amp;L Overview</text>
  
  <!-- Chart area -->
  <rect x="30" y="50" width="220" height="120" fill="#1E293B" stroke="#64748B" stroke-width="1" rx="4"/>
  
  <!-- Grid lines -->
  <g stroke="#64748B" stroke-width="0.5" opacity="0.3">
    <line x1="30" y1="110" x2="250" y2="110"/> <!-- Zero line -->
    <line x1="30" y1="80" x2="250" y2="80"/>   <!-- Profit area -->
    <line x1="30" y1="140" x2="250" y2="140"/> <!-- Loss area -->
    
    <!-- Vertical grid -->
    <line x1="70" y1="50" x2="70" y2="170"/>
    <line x1="110" y1="50" x2="110" y2="170"/>
    <line x1="150" y1="50" x2="150" y2="170"/>
    <line x1="190" y1="50" x2="190" y2="170"/>
    <line x1="230" y1="50" x2="230" y2="170"/>
  </g>
  
  <!-- Profit/Loss area chart -->
  <path d="M30 110 L50 105 L70 95 L90 100 L110 85 L130 90 L150 70 L170 75 L190 60 L210 65 L230 55 L250 50 L250 110 Z" 
        fill="url(#profitGradient)" stroke="#00FF88" stroke-width="2"/>
  
  <!-- Profit/Loss bars -->
  <g>
    <!-- Profit bars -->
    <rect x="45" y="105" width="8" height="5" fill="#00FF88"/>
    <rect x="65" y="95" width="8" height="15" fill="#00FF88"/>
    <rect x="105" y="85" width="8" height="25" fill="#00FF88"/>
    <rect x="145" y="70" width="8" height="40" fill="#00FF88"/>
    <rect x="185" y="60" width="8" height="50" fill="#00FF88"/>
    <rect x="225" y="50" width="8" height="60" fill="#00FF88"/>
    
    <!-- Loss bars -->
    <rect x="85" y="110" width="8" height="10" fill="#FF0066"/>
    <rect x="125" y="110" width="8" height="8" fill="#FF0066"/>
    <rect x="165" y="110" width="8" height="5" fill="#FF0066"/>
    <rect x="205" y="110" width="8" height="7" fill="#FF0066"/>
  </g>
  
  <!-- Y-axis labels -->
  <g fill="#64748B" font-family="Arial, sans-serif" font-size="10" text-anchor="end">
    <text x="25" y="55">$10K</text>
    <text x="25" y="85">$5K</text>
    <text x="25" y="115">$0</text>
    <text x="25" y="145">-$5K</text>
    <text x="25" y="175">-$10K</text>
  </g>
  
  <!-- X-axis labels -->
  <g fill="#64748B" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
    <text x="50" y="185">Jan</text>
    <text x="90" y="185">Feb</text>
    <text x="130" y="185">Mar</text>
    <text x="170" y="185">Apr</text>
    <text x="210" y="185">May</text>
    <text x="250" y="185">Jun</text>
  </g>
  
  <!-- Summary metrics -->
  <g transform="translate(260, 60)">
    <!-- Total P&amp;L -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748B">TOTAL P&amp;L</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00FF88">+$34,627</text>
    
    <!-- Win Rate -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748B">WIN RATE</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B5CF6">76.4%</text>
    
    <!-- Best Trade -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="#64748B">BEST TRADE</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00FF88">+$8,234</text>
    
    <!-- Worst Trade -->
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748B">WORST TRADE</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF0066">-$2,156</text>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(30, 40)">
    <!-- Monthly return -->
    <rect x="0" y="0" width="60" height="20" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" rx="10"/>
    <text x="30" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#00FF88">+18.5% This Month</text>
  </g>
  
  <!-- AI Performance Badge -->
  <g transform="translate(180, 175)">
    <circle cx="0" cy="0" r="8" fill="#8B5CF6"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AI</text>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">AI-Enhanced Trading</text>
  </g>
</svg>