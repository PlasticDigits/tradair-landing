<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pieGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="pieGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#0099FF"/>
    </linearGradient>
    <linearGradient id="pieGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="100%" style="stop-color:#FF0066"/>
    </linearGradient>
    <linearGradient id="pieGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88"/>
      <stop offset="100%" style="stop-color:#00CC66"/>
    </linearGradient>
  </defs>
  
  <!-- Portfolio Pie Chart -->
  <g transform="translate(100, 100)">
    <!-- Bitcoin 40% -->
    <path d="M 0 -60 A 60 60 0 0 1 37.08 47.02 L 0 0 Z" fill="url(#pieGradient1)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Ethereum 30% -->
    <path d="M 37.08 47.02 A 60 60 0 0 1 -18.54 56.46 L 0 0 Z" fill="url(#pieGradient2)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Altcoins 20% -->
    <path d="M -18.54 56.46 A 60 60 0 0 1 -48.54 -28.53 L 0 0 Z" fill="url(#pieGradient3)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Stables 10% -->
    <path d="M -48.54 -28.53 A 60 60 0 0 1 0 -60 L 0 0 Z" fill="url(#pieGradient4)" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(200, 40)">
    <!-- Bitcoin -->
    <rect x="0" y="0" width="12" height="12" fill="url(#pieGradient1)"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="12" fill="#8B5CF6">Bitcoin (40%)</text>
    
    <!-- Ethereum -->
    <rect x="0" y="20" width="12" height="12" fill="url(#pieGradient2)"/>
    <text x="18" y="30" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF">Ethereum (30%)</text>
    
    <!-- Altcoins -->
    <rect x="0" y="40" width="12" height="12" fill="url(#pieGradient3)"/>
    <text x="18" y="50" font-family="Arial, sans-serif" font-size="12" fill="#FF00FF">Altcoins (20%)</text>
    
    <!-- Stables -->
    <rect x="0" y="60" width="12" height="12" fill="url(#pieGradient4)"/>
    <text x="18" y="70" font-family="Arial, sans-serif" font-size="12" fill="#00FF88">Stables (10%)</text>
  </g>
  
  <!-- Portfolio Metrics -->
  <g transform="translate(20, 30)">
    <!-- Total Value -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748B">TOTAL VALUE</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B5CF6">$127,483</text>
    
    <!-- 24h Change -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748B">24H CHANGE</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00FF88">+$4,521 (+3.68%)</text>
    
    <!-- P&amp;L -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" fill="#64748B">UNREALIZED P&amp;L</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00FF88">+$23,847 (+23.0%)</text>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(200, 120)">
    <!-- Win Rate -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#1E293B" stroke-width="4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00FF88" stroke-width="4" 
            stroke-dasharray="110" stroke-dashoffset="22" transform="rotate(-90)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00FF88">78%</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748B">Win Rate</text>
  </g>
  
  <!-- Risk indicator -->
  <g transform="translate(250, 160)">
    <rect x="0" y="0" width="40" height="8" fill="#1E293B" rx="4"/>
    <rect x="0" y="0" width="24" height="8" fill="url(#pieGradient2)" rx="4"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748B">Risk: Medium</text>
  </g>
  
  <!-- Chart title -->
  <text x="150" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B5CF6">Portfolio Analytics</text>
</svg>