<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#00D4FF" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Chart background -->
  <rect x="40" y="20" width="240" height="140" fill="#0A0A0A" stroke="#64748B" stroke-width="1" rx="4"/>
  
  <!-- Grid lines -->
  <g stroke="#1E293B" stroke-width="0.5">
    <!-- Horizontal grid -->
    <line x1="40" y1="40" x2="280" y2="40"/>
    <line x1="40" y1="60" x2="280" y2="60"/>
    <line x1="40" y1="80" x2="280" y2="80"/>
    <line x1="40" y1="100" x2="280" y2="100"/>
    <line x1="40" y1="120" x2="280" y2="120"/>
    <line x1="40" y1="140" x2="280" y2="140"/>
    
    <!-- Vertical grid -->
    <line x1="80" y1="20" x2="80" y2="160"/>
    <line x1="120" y1="20" x2="120" y2="160"/>
    <line x1="160" y1="20" x2="160" y2="160"/>
    <line x1="200" y1="20" x2="200" y2="160"/>
    <line x1="240" y1="20" x2="240" y2="160"/>
  </g>
  
  <!-- Candlestick chart data -->
  <g fill="#00D4FF" stroke="#00D4FF" stroke-width="1">
    <!-- Green (bullish) candles -->
    <rect x="58" y="100" width="8" height="30" fill="#00FF88"/>
    <line x1="62" y1="95" x2="62" y2="135" stroke="#00FF88"/>
    
    <rect x="78" y="90" width="8" height="25" fill="#00FF88"/>
    <line x1="82" y1="85" x2="82" y2="120" stroke="#00FF88"/>
    
    <rect x="138" y="70" width="8" height="35" fill="#00FF88"/>
    <line x1="142" y1="65" x2="142" y2="110" stroke="#00FF88"/>
    
    <rect x="178" y="60" width="8" height="30" fill="#00FF88"/>
    <line x1="182" y1="55" x2="182" y2="95" stroke="#00FF88"/>
    
    <!-- Red (bearish) candles -->
    <rect x="98" y="80" width="8" height="40" fill="#FF0066"/>
    <line x1="102" y1="75" x2="102" y2="125" stroke="#FF0066"/>
    
    <rect x="118" y="85" width="8" height="30" fill="#FF0066"/>
    <line x1="122" y1="80" x2="122" y2="120" stroke="#FF0066"/>
    
    <rect x="158" y="75" width="8" height="25" fill="#FF0066"/>
    <line x1="162" y1="70" x2="162" y2="105" stroke="#FF0066"/>
    
    <rect x="218" y="65" width="8" height="35" fill="#FF0066"/>
    <line x1="222" y1="60" x2="222" y2="105" stroke="#FF0066"/>
    
    <rect x="258" y="70" width="8" height="30" fill="#FF0066"/>
    <line x1="262" y1="65" x2="262" y2="105" stroke="#FF0066"/>
  </g>
  
  <!-- Trend line -->
  <path d="M60 120 Q120 100 180 70 Q220 60 270 75" fill="none" stroke="url(#chartGradient)" stroke-width="3"/>
  
  <!-- Volume bars at bottom -->
  <g fill="#64748B" opacity="0.6">
    <rect x="58" y="145" width="8" height="10"/>
    <rect x="78" y="150" width="8" height="5"/>
    <rect x="98" y="140" width="8" height="15"/>
    <rect x="118" y="148" width="8" height="7"/>
    <rect x="138" y="135" width="8" height="20"/>
    <rect x="158" y="145" width="8" height="10"/>
    <rect x="178" y="130" width="8" height="25"/>
    <rect x="218" y="140" width="8" height="15"/>
    <rect x="258" y="145" width="8" height="10"/>
  </g>
  
  <!-- Price labels -->
  <g fill="#64748B" font-family="Arial, sans-serif" font-size="10" text-anchor="end">
    <text x="35" y="45">$65K</text>
    <text x="35" y="65">$60K</text>
    <text x="35" y="85">$55K</text>
    <text x="35" y="105">$50K</text>
    <text x="35" y="125">$45K</text>
    <text x="35" y="145">$40K</text>
  </g>
  
  <!-- Time labels -->
  <g fill="#64748B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    <text x="80" y="175">9AM</text>
    <text x="120" y="175">12PM</text>
    <text x="160" y="175">3PM</text>
    <text x="200" y="175">6PM</text>
    <text x="240" y="175">9PM</text>
  </g>
  
  <!-- Chart title -->
  <text x="150" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B5CF6">BTC/USD Trading Chart</text>
  
  <!-- Profit indicator -->
  <g transform="translate(200, 35)">
    <rect x="0" y="0" width="70" height="20" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" rx="10"/>
    <text x="35" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#00FF88">+12.5%</text>
  </g>
</svg>