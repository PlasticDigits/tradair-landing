<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="signalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chart background -->
  <rect x="10" y="10" width="280" height="180" fill="#0A0A0A" stroke="#64748B" stroke-width="1" rx="8"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#signalGradient)">AI Trading Signals</text>
  
  <!-- Price chart area -->
  <rect x="30" y="50" width="200" height="100" fill="#1E293B" stroke="#64748B" stroke-width="1" rx="4"/>
  
  <!-- Price line -->
  <path d="M35 120 Q60 100 80 110 Q100 90 120 85 Q140 80 160 70 Q180 75 200 65 Q220 60 225 55" 
        fill="none" stroke="#00D4FF" stroke-width="2"/>
  
  <!-- Buy signals -->
  <g fill="#00FF88" filter="url(#signalGlow)">
    <polygon points="80,85 85,95 75,95" transform="translate(0,-5)"/>
    <polygon points="160,55 165,65 155,65" transform="translate(0,-5)"/>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00FF88">BUY</text>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00FF88">BUY</text>
  </g>
  
  <!-- Sell signals -->
  <g fill="#FF0066" filter="url(#signalGlow)">
    <polygon points="120,95 115,85 125,85" transform="translate(0,15)"/>
    <polygon points="200,75 195,65 205,65" transform="translate(0,15)"/>
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF0066">SELL</text>
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF0066">SELL</text>
  </g>
  
  <!-- AI Confidence meters -->
  <g transform="translate(250, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">AI Confidence</text>
    
    <!-- Signal 1 -->
    <rect x="0" y="15" width="30" height="6" fill="#1E293B" rx="3"/>
    <rect x="0" y="15" width="24" height="6" fill="#00FF88" rx="3"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" fill="#00FF88">92%</text>
    
    <!-- Signal 2 -->
    <rect x="0" y="30" width="30" height="6" fill="#1E293B" rx="3"/>
    <rect x="0" y="30" width="21" height="6" fill="#FF0066" rx="3"/>
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#FF0066">78%</text>
    
    <!-- Signal 3 -->
    <rect x="0" y="45" width="30" height="6" fill="#1E293B" rx="3"/>
    <rect x="0" y="45" width="27" height="6" fill="#00FF88" rx="3"/>
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="10" fill="#00FF88">95%</text>
    
    <!-- Signal 4 -->
    <rect x="0" y="60" width="30" height="6" fill="#1E293B" rx="3"/>
    <rect x="0" y="60" width="18" height="6" fill="#FF0066" rx="3"/>
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="10" fill="#FF0066">71%</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(30, 165)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748B">WIN RATE</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748B">PROFIT FACTOR</text>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748B">AVG RETURN</text>
    
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00FF88">84.2%</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">2.34</text>
    <text x="120" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00D4FF">+15.7%</text>
  </g>
  
  <!-- AI processing indicator -->
  <g transform="translate(200, 165)">
    <!-- Animated dots -->
    <circle cx="0" cy="0" r="2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="8" cy="0" r="2" fill="#A855F7" opacity="0.6"/>
    <circle cx="16" cy="0" r="2" fill="#8B5CF6" opacity="0.4"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">AI Processing</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(240, 120)">
    <circle cx="0" cy="0" r="3" fill="#00FF88"/>
    <text x="8" y="4" font-family="Arial, sans-serif" font-size="8" fill="#00FF88">Buy Signal</text>
    
    <circle cx="0" cy="15" r="3" fill="#FF0066"/>
    <text x="8" y="19" font-family="Arial, sans-serif" font-size="8" fill="#FF0066">Sell Signal</text>
  </g>
</svg>