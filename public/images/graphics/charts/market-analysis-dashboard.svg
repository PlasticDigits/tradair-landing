<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bullGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#00FF88" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="bearGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0066" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#FF0066" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Dashboard background -->
  <rect x="5" y="5" width="290" height="190" fill="#0A0A0A" stroke="#64748B" stroke-width="1" rx="8"/>
  
  <!-- Header -->
  <rect x="15" y="15" width="270" height="30" fill="#1E293B" rx="4"/>
  <text x="150" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B5CF6">Market Analysis Dashboard</text>
  
  <!-- Market Sentiment Gauge -->
  <g transform="translate(60, 80)">
    <!-- Background arc -->
    <path d="M -40 0 A 40 40 0 0 1 40 0" fill="none" stroke="#1E293B" stroke-width="8" stroke-linecap="round"/>
    <!-- Sentiment arc (bullish) -->
    <path d="M -40 0 A 40 40 0 0 1 24 32" fill="none" stroke="#00FF88" stroke-width="8" stroke-linecap="round"/>
    <!-- Center text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00FF88">BULLISH</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748B">Market Sentiment</text>
  </g>
  
  <!-- Fear &amp; Greed Index -->
  <g transform="translate(150, 80)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#1E293B" stroke-width="6"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#8B5CF6" stroke-width="6" 
            stroke-dasharray="150" stroke-dashoffset="37.5" transform="rotate(-90)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B5CF6">75</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748B">Fear &amp; Greed</text>
  </g>
  
  <!-- Volume Indicator -->
  <g transform="translate(240, 80)">
    <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#1E293B" stroke-width="2" rx="4"/>
    <!-- Volume bars -->
    <g fill="#00D4FF">
      <rect x="-15" y="10" width="4" height="-15"/>
      <rect x="-9" y="10" width="4" height="-20"/>
      <rect x="-3" y="10" width="4" height="-12"/>
      <rect x="3" y="10" width="4" height="-25"/>
      <rect x="9" y="10" width="4" height="-18"/>
    </g>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748B">Volume High</text>
  </g>
  
  <!-- Top Gainers/Losers -->
  <g transform="translate(15, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">Top Gainers</text>
    
    <!-- Gainer 1 -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">SOL</text>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="10" fill="#00FF88">+24.5%</text>
    
    <!-- Gainer 2 -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">AVAX</text>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="10" fill="#00FF88">+18.2%</text>
    
    <!-- Gainer 3 -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">MATIC</text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="10" fill="#00FF88">+12.7%</text>
  </g>
  
  <!-- Top Losers -->
  <g transform="translate(95, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF0066">Top Losers</text>
    
    <!-- Loser 1 -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">DOGE</text>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FF0066">-8.4%</text>
    
    <!-- Loser 2 -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">ADA</text>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="10" fill="#FF0066">-5.2%</text>
    
    <!-- Loser 3 -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">XRP</text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="10" fill="#FF0066">-3.1%</text>
  </g>
  
  <!-- Market Cap &amp; Dominance -->
  <g transform="translate(175, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">Market Data</text>
    
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Total Market Cap</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF">$2.89T</text>
    
    <text x="0" y="43" font-family="Arial, sans-serif" font-size="9" fill="#64748B">BTC Dominance</text>
    <text x="0" y="56" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8B5CF6">52.3%</text>
  </g>
  
  <!-- AI Prediction indicator -->
  <g transform="translate(240, 120)">
    <rect x="0" y="0" width="50" height="50" fill="#1E293B" stroke="#8B5CF6" stroke-width="1" rx="4"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#8B5CF6">AI SIGNAL</text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00FF88">BUY</text>
    <text x="25" y="38" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#00FF88">Confidence</text>
    <text x="25" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#00FF88">87%</text>
  </g>
</svg>