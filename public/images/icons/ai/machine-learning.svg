<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="mlGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Network structure -->
  <!-- Input layer -->
  <g transform="translate(12, 20)">
    <circle cx="0" cy="0" r="3" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
    <circle cx="0" cy="12" r="3" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
    <circle cx="0" cy="24" r="3" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
  </g>
  
  <!-- Hidden layer -->
  <g transform="translate(32, 14)">
    <circle cx="0" cy="0" r="3.5" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
    <circle cx="0" cy="12" r="3.5" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
    <circle cx="0" cy="24" r="3.5" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
    <circle cx="0" cy="36" r="3.5" fill="url(#mlGradient)" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
  </g>
  
  <!-- Output layer -->
  <g transform="translate(52, 26)">
    <circle cx="0" cy="0" r="4" fill="#00D4FF" filter="url(#mlGlow)" stroke="#7C3AED" stroke-width="1"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#00D4FF" stroke-width="1" opacity="0.6">
    <!-- Input to hidden -->
    <line x1="15" y1="20" x2="28.5" y2="14"/>
    <line x1="15" y1="20" x2="28.5" y2="26"/>
    <line x1="15" y1="20" x2="28.5" y2="38"/>
    <line x1="15" y1="20" x2="28.5" y2="50"/>
    
    <line x1="15" y1="32" x2="28.5" y2="14"/>
    <line x1="15" y1="32" x2="28.5" y2="26"/>
    <line x1="15" y1="32" x2="28.5" y2="38"/>
    <line x1="15" y1="32" x2="28.5" y2="50"/>
    
    <line x1="15" y1="44" x2="28.5" y2="14"/>
    <line x1="15" y1="44" x2="28.5" y2="26"/>
    <line x1="15" y1="44" x2="28.5" y2="38"/>
    <line x1="15" y1="44" x2="28.5" y2="50"/>
    
    <!-- Hidden to output -->
    <line x1="35.5" y1="14" x2="48" y2="26"/>
    <line x1="35.5" y1="26" x2="48" y2="26"/>
    <line x1="35.5" y1="38" x2="48" y2="26"/>
    <line x1="35.5" y1="50" x2="48" y2="26"/>
  </g>
  
  <!-- Data flow particles -->
  <g fill="#FF00FF" opacity="0.8">
    <circle cx="20" cy="24" r="0.8"/>
    <circle cx="40" cy="32" r="0.8"/>
    <circle cx="44" cy="26" r="0.8"/>
  </g>
  
  <!-- Labels -->
  <g fill="#64748B" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">
    <text x="12" y="8">INPUT</text>
    <text x="32" y="8">HIDDEN</text>
    <text x="52" y="18">OUTPUT</text>
  </g>
  
  <!-- ML indicator -->
  <g transform="translate(26, 56)">
    <rect x="0" y="0" width="12" height="6" fill="#8B5CF6" rx="3"/>
    <text x="6" y="4" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ML</text>
  </g>
</svg>