<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="headGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Head silhouette -->
  <path d="M32 8 C42 8 50 16 50 28 C50 32 49 36 47 39 C48 42 49 45 49 48 C49 52 46 56 42 58 C40 59 38 60 36 60 L28 60 C26 60 24 59 22 58 C18 56 15 52 15 48 C15 45 16 42 17 39 C15 36 14 32 14 28 C14 16 22 8 32 8 Z" 
        fill="url(#headGradient)" stroke="#7C3AED" stroke-width="1.5"/>
  
  <!-- Circuit brain pattern -->
  <g stroke="#00D4FF" stroke-width="1" fill="none" opacity="0.8">
    <!-- Main neural pathways -->
    <path d="M22 20 Q32 18 42 20"/>
    <path d="M20 28 Q32 26 44 28"/>
    <path d="M22 36 Q32 34 42 36"/>
    <path d="M26 44 Q32 42 38 44"/>
    
    <!-- Connecting paths -->
    <path d="M24 22 L28 26"/>
    <path d="M36 26 L40 22"/>
    <path d="M26 30 L30 34"/>
    <path d="M34 34 L38 30"/>
    <path d="M28 38 L32 42"/>
    <path d="M36 42 L40 38"/>
  </g>
  
  <!-- Neural nodes -->
  <g fill="#00D4FF" filter="url(#headGlow)">
    <circle cx="22" cy="20" r="1.5"/>
    <circle cx="32" cy="18" r="1.5"/>
    <circle cx="42" cy="20" r="1.5"/>
    <circle cx="20" cy="28" r="1.5"/>
    <circle cx="32" cy="26" r="1.5"/>
    <circle cx="44" cy="28" r="1.5"/>
    <circle cx="22" cy="36" r="1.5"/>
    <circle cx="32" cy="34" r="1.5"/>
    <circle cx="42" cy="36" r="1.5"/>
    <circle cx="26" cy="44" r="1.5"/>
    <circle cx="32" cy="42" r="1.5"/>
    <circle cx="38" cy="44" r="1.5"/>
  </g>
  
  <!-- Central processing core -->
  <circle cx="32" cy="30" r="3" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="32" y="33" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#8B5CF6">AI</text>
  
  <!-- Data flow indicators -->
