<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Chart container -->
  <rect x="8" y="8" width="48" height="48" fill="#1E293B" stroke="#64748B" stroke-width="1" rx="4"/>
  
  <!-- Grid lines -->
  <g stroke="#64748B" stroke-width="0.3" opacity="0.5">
    <line x1="8" y1="20" x2="56" y2="20"/>
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="44" x2="56" y2="44"/>
    <line x1="20" y1="8" x2="20" y2="56"/>
    <line x1="32" y1="8" x2="32" y2="56"/>
    <line x1="44" y1="8" x2="44" y2="56"/>
  </g>
  
  <!-- Bar chart -->
  <g fill="url(#analyticsGradient)">
    <rect x="12" y="40" width="4" height="12" rx="1"/>
    <rect x="18" y="32" width="4" height="20" rx="1"/>
    <rect x="24" y="28" width="4" height="24" rx="1"/>
    <rect x="30" y="35" width="4" height="17" rx="1"/>
    <rect x="36" y="22" width="4" height="30" rx="1"/>
    <rect x="42" y="18" width="4" height="34" rx="1"/>
    <rect x="48" y="25" width="4" height="27" rx="1"/>
  </g>
  
  <!-- Trend line overlay -->
  <path d="M14 42 Q20 36 26 30 Q32 38 38 24 Q44 20 50 27" 
        fill="none" stroke="#00D4FF" stroke-width="2"/>
  
  <!-- Data points -->
  <g fill="#00D4FF">
    <circle cx="14" cy="42" r="1.5"/>
    <circle cx="26" cy="30" r="1.5"/>
    <circle cx="38" cy="24" r="1.5"/>
    <circle cx="50" cy="27" r="1.5"/>
  </g>
  
  <!-- Growth indicator -->
  <g transform="translate(45, 12)">
    <polygon points="0,0 4,4 -4,4" fill="#00FF88"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#00FF88">+25%</text>
  </g>
  
  <!-- Y-axis labels -->
  <g fill="#64748B" font-family="Arial, sans-serif" font-size="3" text-anchor="end">
    <text x="6" y="22">100</text>
    <text x="6" y="34">50</text>
    <text x="6" y="46">25</text>
  </g>
  
  <!-- Analytics badge -->
  <g transform="translate(12, 12)">
    <circle cx="0" cy="0" r="3" fill="#FF00FF"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AI</text>
  </g>
</svg>