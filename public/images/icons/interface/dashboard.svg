<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Dashboard grid background -->
  <rect x="8" y="8" width="48" height="48" fill="#1E293B" stroke="#64748B" stroke-width="1" rx="4"/>
  
  <!-- Top left widget -->
  <rect x="12" y="12" width="20" height="16" fill="url(#dashGradient)" rx="2"/>
  <g stroke="#FFFFFF" stroke-width="0.5" fill="none">
    <path d="M16 20 L20 18 L24 22 L28 16"/>
  </g>
  <circle cx="24" cy="19" r="1" fill="#00D4FF"/>
  
  <!-- Top right widget -->
  <rect x="36" y="12" width="16" height="16" fill="#00D4FF" fill-opacity="0.2" stroke="#00D4FF" rx="2"/>
  <text x="44" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#00D4FF">87%</text>
  <text x="44" y="25" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#64748B">SUCCESS</text>
  
  <!-- Bottom left widget -->
  <rect x="12" y="32" width="16" height="20" fill="#FF00FF" fill-opacity="0.2" stroke="#FF00FF" rx="2"/>
  <!-- Mini bar chart -->
  <g fill="#FF00FF">
    <rect x="15" y="46" width="2" height="4"/>
    <rect x="18" y="44" width="2" height="6"/>
    <rect x="21" y="42" width="2" height="8"/>
    <rect x="24" y="40" width="2" height="10"/>
  </g>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#FF00FF">VOLUME</text>
  
  <!-- Bottom right widget -->
  <rect x="32" y="32" width="20" height="20" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" rx="2"/>
  <!-- Pie chart -->
  <g transform="translate(42, 42)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#1E293B" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#00FF88" stroke-width="2" 
            stroke-dasharray="30" stroke-dashoffset="7.5" transform="rotate(-90)"/>
  </g>
  <text x="42" y="36" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#00FF88">PROFIT</text>
  
  <!-- Grid indicators -->
  <g fill="#64748B" opacity="0.5">
    <circle cx="14" cy="14" r="0.5"/>
    <circle cx="50" cy="14" r="0.5"/>
    <circle cx="14" cy="50" r="0.5"/>
    <circle cx="50" cy="50" r="0.5"/>
  </g>
</svg>