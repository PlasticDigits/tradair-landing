<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="walletGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wallet body -->
  <rect x="10" y="16" width="44" height="32" rx="4" ry="4" fill="url(#walletGradient)" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Wallet flap -->
  <path d="M10 16 Q10 12 14 12 L50 12 Q54 12 54 16 L54 20 L10 20 Z" fill="url(#walletGradient)" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Crypto chip -->
  <rect x="16" y="22" width="12" height="8" rx="2" ry="2" fill="#00D4FF" filter="url(#walletGlow)"/>
  <g stroke="#0A0A0A" stroke-width="0.5">
    <line x1="18" y1="24" x2="18" y2="28"/>
    <line x1="20" y1="24" x2="20" y2="28"/>
    <line x1="22" y1="24" x2="22" y2="28"/>
    <line x1="24" y1="24" x2="24" y2="28"/>
    <line x1="26" y1="24" x2="26" y2="28"/>
  </g>
  
  <!-- Digital display -->
  <rect x="32" y="22" width="16" height="6" fill="#0A0A0A" stroke="#64748B" stroke-width="0.5"/>
  <text x="40" y="26" font-family="monospace" font-size="4" text-anchor="middle" fill="#00D4FF">1.2847 BTC</text>
  
  <!-- Security lock -->
  <g transform="translate(36, 32)">
    <rect x="0" y="2" width="8" height="6" fill="#FF00FF" rx="1"/>
    <path d="M2 2 Q2 0 4 0 Q6 0 6 2" fill="none" stroke="#FF00FF" stroke-width="1"/>
  </g>
  
  <!-- Wallet clasp -->
  <circle cx="48" cy="32" r="3" fill="#1E293B" stroke="#7C3AED" stroke-width="1"/>
  <circle cx="48" cy="32" r="1.5" fill="#00D4FF"/>
  
  <!-- Corner decorations -->
  <g fill="#00D4FF" opacity="0.6">
    <circle cx="14" cy="20" r="0.8"/>
    <circle cx="50" cy="20" r="0.8"/>
    <circle cx="14" cy="44" r="0.8"/>
    <circle cx="50" cy="44" r="0.8"/>
  </g>
  
  <!-- NFC/Contactless indicator -->
  <g transform="translate(20, 36)" stroke="#00D4FF" stroke-width="0.8" fill="none">
    <path d="M0 0 Q4 0 4 4"/>
    <path d="M0 2 Q2 2 2 4"/>
  </g>
</svg>