<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
  </defs>
  
  <!-- Central success chart -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#8B5CF6" stroke-width="4"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00FF88" stroke-width="4" 
            stroke-dasharray="200" stroke-dashoffset="50" transform="rotate(-90)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00FF88">87%</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8B5CF6">SUCCESS RATE</text>
  </g>
  
  <!-- Performance bars -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="80" height="20" fill="#1E293B" rx="10"/>
    <rect x="2" y="2" width="64" height="16" fill="url(#successGrad)" rx="8"/>
    <text x="40" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">+156% YTD</text>
  </g>
  
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="80" height="20" fill="#1E293B" rx="10"/>
    <rect x="2" y="2" width="72" height="16" fill="#8B5CF6" rx="8"/>
    <text x="40" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$127K Portfolio</text>
  </g>
  
  <!-- Achievement badges -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="25" fill="#00FF88" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">â˜…</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00FF88">TOP TRADER</text>
  </g>
  
  <g transform="translate(450, 300)">
    <circle cx="0" cy="0" r="25" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AI</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8B5CF6">AI POWERED</text>
  </g>
  
  <!-- Rising arrow -->
  <g transform="translate(300, 50)" fill="#00FF88">
    <polygon points="0,0 20,30 10,30 10,50 -10,50 -10,30 -20,30"/>
  </g>
  
  <!-- Profit indicators -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00FF88">+$24,567 This Month</text>
</svg>