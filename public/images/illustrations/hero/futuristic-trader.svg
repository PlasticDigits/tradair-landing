<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="traderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D4FF" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#00D4FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Trader figure -->
  <g transform="translate(300, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="40" ry="60" fill="url(#traderGrad)" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="url(#traderGrad)"/>
    
    <!-- VR/AR visor -->
    <rect x="-20" y="-50" width="40" height="15" fill="#00D4FF" rx="7" opacity="0.9"/>
    <rect x="-15" y="-47" width="30" height="9" fill="#0A0A0A" rx="4"/>
    
    <!-- Holographic screens -->
    <g transform="translate(-60, -20)">
      <rect x="0" y="0" width="40" height="30" fill="url(#glowGrad)" stroke="#00D4FF" stroke-width="1" rx="4"/>
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00D4FF">BTC/USD</text>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#00FF88">+$2,347</text>
    </g>
    
    <g transform="translate(20, -20)">
      <rect x="0" y="0" width="40" height="30" fill="url(#glowGrad)" stroke="#00D4FF" stroke-width="1" rx="4"/>
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00D4FF">ETH/USD</text>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FF0066">-$156</text>
    </g>
    
    <!-- Neural connections -->
    <g stroke="#FF00FF" stroke-width="1" opacity="0.6" fill="none">
      <path d="M-20 -35 Q-40 -30 -60 -20"/>
      <path d="M20 -35 Q40 -30 60 -20"/>
      <path d="M0 -15 Q-30 0 -40 20"/>
      <path d="M0 -15 Q30 0 40 20"/>
    </g>
  </g>
  
  <!-- AI data streams -->
  <g stroke="#8B5CF6" stroke-width="2" opacity="0.4" fill="none">
    <path d="M50 50 Q150 100 250 80 Q350 60 450 100 Q520 120 550 100"/>
    <path d="M50 350 Q150 300 250 320 Q350 340 450 300 Q520 280 550 300"/>
  </g>
  
  <!-- Floating crypto symbols -->
  <g fill="#00FF88" opacity="0.7">
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="24">₿</text>
    <text x="500" y="120" font-family="Arial, sans-serif" font-size="20">Ξ</text>
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="18">◆</text>
    <text x="450" y="300" font-family="Arial, sans-serif" font-size="18">∆</text>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="20" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00FF88">AI</text>
  </g>
  
  <g transform="translate(550, 350)">
    <circle cx="0" cy="0" r="20" fill="#8B5CF6" fill-opacity="0.2" stroke="#8B5CF6" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#8B5CF6">94%</text>
  </g>
</svg>