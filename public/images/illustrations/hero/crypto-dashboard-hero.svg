<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardHeroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="url(#dashboardHeroGrad)"/>
  
  <!-- Main dashboard screen -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="300" height="200" fill="#1E293B" stroke="#8B5CF6" stroke-width="2" rx="8" filter="url(#screenGlow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="280" height="25" fill="#8B5CF6" rx="4"/>
    <text x="150" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">TRADAIR AI DASHBOARD</text>
    
    <!-- Trading chart area -->
    <rect x="20" y="45" width="180" height="100" fill="#0A0A0A" stroke="#64748B" stroke-width="1" rx="4"/>
    
    <!-- Chart grid -->
    <g stroke="#64748B" stroke-width="0.3" opacity="0.5">
      <line x1="20" y1="65" x2="200" y2="65"/>
      <line x1="20" y1="85" x2="200" y2="85"/>
      <line x1="20" y1="105" x2="200" y2="105"/>
      <line x1="20" y1="125" x2="200" y2="125"/>
      <line x1="50" y1="45" x2="50" y2="145"/>
      <line x1="80" y1="45" x2="80" y2="145"/>
      <line x1="110" y1="45" x2="110" y2="145"/>
      <line x1="140" y1="45" x2="140" y2="145"/>
      <line x1="170" y1="45" x2="170" y2="145"/>
    </g>
    
    <!-- Price chart -->
    <path d="M25 120 Q40 110 55 105 Q70 100 85 95 Q100 90 115 85 Q130 80 145 75 Q160 70 175 65 Q190 60 195 55" 
          fill="none" stroke="#00D4FF" stroke-width="3"/>
    
    <!-- Candlesticks -->
    <g>
      <rect x="35" y="100" width="3" height="20" fill="#00FF88"/>
      <rect x="65" y="95" width="3" height="25" fill="#00FF88"/>
      <rect x="95" y="85" width="3" height="30" fill="#00FF88"/>
      <rect x="125" y="75" width="3" height="35" fill="#00FF88"/>
      <rect x="155" y="65" width="3" height="40" fill="#00FF88"/>
      
      <rect x="50" y="105" width="3" height="15" fill="#FF0066"/>
      <rect x="80" y="100" width="3" height="20" fill="#FF0066"/>
      <rect x="110" y="90" width="3" height="25" fill="#FF0066"/>
      <rect x="140" y="80" width="3" height="30" fill="#FF0066"/>
      <rect x="170" y="70" width="3" height="35" fill="#FF0066"/>
    </g>
    
    <!-- Side metrics panel -->
    <rect x="210" y="45" width="80" height="100" fill="#1E293B" stroke="#64748B" stroke-width="1" rx="4"/>
    
    <!-- Metrics -->
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748B">PORTFOLIO</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00FF88">$127.5K</text>
    <text x="250" y="85" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#00FF88">+12.4%</text>
    
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748B">AI CONFIDENCE</text>
    <text x="250" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B5CF6">94%</text>
    
    <text x="250" y="130" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748B">24H CHANGE</text>
    <text x="250" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#00FF88">+$4,523</text>
    
    <!-- Bottom alerts -->
    <rect x="20" y="155" width="260" height="35" fill="#0A0A0A" stroke="#64748B" stroke-width="1" rx="4"/>
    
    <!-- Alert items -->
    <g transform="translate(30, 165)">
      <circle cx="0" cy="0" r="3" fill="#00FF88"/>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="8" fill="#00FF88">BUY Signal: BTC at $64,230</text>
    </g>
    
    <g transform="translate(30, 178)">
      <circle cx="0" cy="0" r="3" fill="#FF0066"/>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="8" fill="#FF0066">Stop Loss: ETH triggered at $3,890</text>
    </g>
  </g>
  
  <!-- Floating elements around dashboard -->
  <!-- Left side indicators -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="60" height="40" fill="#8B5CF6" fill-opacity="0.2" stroke="#8B5CF6" rx="8"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8B5CF6">WIN RATE</text>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B5CF6">87%</text>
  </g>
  
  <!-- Right side indicators -->
  <g transform="translate(490, 100)">
    <rect x="0" y="0" width="60" height="40" fill="#00D4FF" fill-opacity="0.2" stroke="#00D4FF" rx="8"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00D4FF">ACTIVE BOTS</text>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00D4FF">12</text>
  </g>
  
  <!-- Bottom performance bars -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="100" height="20" fill="#1E293B" stroke="#64748B" rx="10"/>
    <rect x="2" y="2" width="76" height="16" fill="#00FF88" rx="8"/>
    <text x="50" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Monthly: +24.7%</text>
  </g>
  
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="100" height="20" fill="#1E293B" stroke="#64748B" rx="10"/>
    <rect x="2" y="2" width="68" height="16" fill="#8B5CF6" rx="8"/>
    <text x="50" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Yearly: +156%</text>
  </g>
  
  <!-- Data flow visualization -->
  <g stroke="#00D4FF" stroke-width="1" opacity="0.3" fill="none">
    <path d="M100 150 Q200 100 300 150"/>
    <path d="M500 150 Q400 100 300 150"/>
    <path d="M150 280 Q250 250 350 280"/>
    <path d="M450 280 Q350 250 250 280"/>
  </g>
  
  <!-- Cryptocurrency symbols -->
  <g fill="#FF00FF" opacity="0.6">
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold">₿</text>
    <text x="520" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Ξ</text>
    <text x="100" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold">◆</text>
    <text x="500" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold">∆</text>
  </g>
</svg>