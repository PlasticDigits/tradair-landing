<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Network connections -->
  <g stroke="#00D4FF" stroke-width="1" opacity="0.6">
    <line x1="100" y1="100" x2="200" y2="80"/>
    <line x1="100" y1="100" x2="150" y2="150"/>
    <line x1="200" y1="80" x2="300" y2="100"/>
    <line x1="200" y1="80" x2="250" y2="200"/>
    <line x1="300" y1="100" x2="400" y2="120"/>
    <line x1="300" y1="100" x2="350" y2="250"/>
    <line x1="400" y1="120" x2="500" y2="100"/>
    <line x1="150" y1="150" x2="250" y2="200"/>
    <line x1="250" y1="200" x2="350" y2="250"/>
    <line x1="350" y1="250" x2="450" y2="280"/>
    <line x1="300" y1="300" x2="400" y2="320"/>
  </g>
  
  <!-- Network nodes -->
  <circle cx="100" cy="100" r="12" fill="url(#networkGrad)" filter="url(#nodeGlow)" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="200" cy="80" r="10" fill="#00D4FF" filter="url(#nodeGlow)"/>
  <circle cx="300" cy="100" r="15" fill="url(#networkGrad)" filter="url(#nodeGlow)" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="400" cy="120" r="10" fill="#FF00FF" filter="url(#nodeGlow)"/>
  <circle cx="500" cy="100" r="12" fill="url(#networkGrad)" filter="url(#nodeGlow)" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="150" cy="150" r="8" fill="#00FF88" filter="url(#nodeGlow)"/>
  <circle cx="250" cy="200" r="10" fill="#00D4FF" filter="url(#nodeGlow)"/>
  <circle cx="350" cy="250" r="12" fill="url(#networkGrad)" filter="url(#nodeGlow)" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="450" cy="280" r="8" fill="#FF00FF" filter="url(#nodeGlow)"/>
  <circle cx="300" cy="300" r="10" fill="#00FF88" filter="url(#nodeGlow)"/>
  <circle cx="400" cy="320" r="8" fill="#00D4FF" filter="url(#nodeGlow)"/>
  
  <!-- Central AI hub -->
  <circle cx="300" cy="200" r="25" fill="url(#networkGrad)" filter="url(#nodeGlow)" stroke="#7C3AED" stroke-width="3"/>
  <text x="300" y="208" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AI</text>
  
  <!-- Data packets -->
  <g fill="#00D4FF" opacity="0.8">
    <circle cx="150" cy="90" r="2"/>
    <circle cx="320" cy="160" r="2"/>
    <circle cx="280" cy="240" r="2"/>
    <circle cx="420" cy="200" r="2"/>
  </g>
  
  <!-- Network labels -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8B5CF6">MARKET</text>
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8B5CF6">EXCHANGE</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00FF88">SIGNALS</text>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF00FF">ORDERS</text>
</svg>