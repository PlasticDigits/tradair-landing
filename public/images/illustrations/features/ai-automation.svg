<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="automationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Robot/AI figure -->
  <g transform="translate(200, 150)">
    <rect x="-30" y="-40" width="60" height="80" rx="15" fill="url(#automationGrad)" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="-10" cy="-20" r="4" fill="#00D4FF"/>
    <circle cx="10" cy="-20" r="4" fill="#00D4FF"/>
    <rect x="-15" y="0" width="30" height="8" rx="4" fill="#1E293B"/>
    
    <!-- Arms with automation symbols -->
    <g stroke="#7C3AED" stroke-width="3" fill="none">
      <path d="M-30 -10 L-60 0"/>
      <path d="M30 -10 L60 0"/>
    </g>
    
    <!-- Automation gears -->
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="0" r="12" fill="#00D4FF" stroke="#7C3AED" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FFFFFF">⚙</text>
    </g>
    
    <g transform="translate(70, 0)">
      <circle cx="0" cy="0" r="12" fill="#00FF88" stroke="#7C3AED" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FFFFFF">⚙</text>
    </g>
  </g>
  
  <!-- Process flow -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="60" height="30" fill="#1E293B" stroke="#64748B" rx="4"/>
    <text x="30" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00D4FF">ANALYZE</text>
  </g>
  
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="60" height="30" fill="#1E293B" stroke="#64748B" rx="4"/>
    <text x="30" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00FF88">EXECUTE</text>
  </g>
  
  <!-- Arrows -->
  <polygon points="180,95 190,90 190,100" fill="#8B5CF6"/>
  <polygon points="220,95 230,90 230,100" fill="#8B5CF6"/>
  
  <!-- Performance indicator -->
  <g transform="translate(200, 250)">
    <rect x="-40" y="0" width="80" height="20" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" rx="10"/>
    <text x="0" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#00FF88">24/7 AUTOMATION</text>
  </g>
</svg>