<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Portfolio pie chart -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="50" fill="#1E293B" stroke="#64748B" stroke-width="2"/>
    
    <!-- Pie segments -->
    <path d="M 0 -50 A 50 50 0 0 1 35.36 35.36 L 0 0 Z" fill="#8B5CF6"/>
    <path d="M 35.36 35.36 A 50 50 0 0 1 -35.36 35.36 L 0 0 Z" fill="#00D4FF"/>
    <path d="M -35.36 35.36 A 50 50 0 0 1 0 -50 L 0 0 Z" fill="#00FF88"/>
  </g>
  
  <!-- Asset labels -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="12" height="12" fill="#8B5CF6"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">BTC 40%</text>
  </g>
  
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="12" height="12" fill="#00D4FF"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="10" fill="#00D4FF">ETH 35%</text>
  </g>
  
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="12" height="12" fill="#00FF88"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="10" fill="#00FF88">ALTs 25%</text>
  </g>
  
  <!-- Optimization indicator -->
  <g transform="translate(200, 220)">
    <rect x="-60" y="0" width="120" height="25" fill="url(#portfolioGrad)" fill-opacity="0.2" stroke="url(#portfolioGrad)" rx="12"/>
    <text x="0" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8B5CF6">OPTIMIZED ALLOCATION</text>
  </g>
  
  <!-- Performance indicator -->
  <g transform="translate(200, 260)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00FF88">+23.7% Performance</text>
  </g>
</svg>