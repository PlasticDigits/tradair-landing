<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#0099FF"/>
    </linearGradient>
  </defs>
  
  <!-- Monitor screens -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#1E293B" stroke="#64748B" stroke-width="2" rx="4"/>
    <path d="M10 40 Q25 30 40 35 Q55 40 70 30" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00D4FF">BTC/USD</text>
  </g>
  
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#1E293B" stroke="#64748B" stroke-width="2" rx="4"/>
    <path d="M10 35 Q25 25 40 30 Q55 35 70 25" fill="none" stroke="#00FF88" stroke-width="2"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00FF88">ETH/USD</text>
  </g>
  
  <!-- Real-time indicators -->
  <g fill="#FF0066">
    <circle cx="130" cy="90" r="3"/>
    <circle cx="250" cy="90" r="3"/>
  </g>
  
  <!-- Live data stream -->
  <g transform="translate(200, 180)">
    <rect x="-80" y="0" width="160" height="30" fill="url(#monitorGrad)" fill-opacity="0.2" stroke="url(#monitorGrad)" rx="15"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00D4FF">REAL-TIME MONITORING</text>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(200, 230)">
    <circle cx="-30" cy="0" r="8" fill="#00FF88"/>
    <text x="-30" y="3" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FFFFFF">LIVE</text>
    
    <circle cx="0" cy="0" r="8" fill="#8B5CF6"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FFFFFF">AI</text>
    
    <circle cx="30" cy="0" r="8" fill="#00D4FF"/>
    <text x="30" y="3" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FFFFFF">24/7</text>
  </g>
  
  <!-- Alert notification -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="10" fill="#FF0066"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FFFFFF">!</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FF0066">ALERT</text>
  </g>
</svg>